<div class="page page-account">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <i class="fa fa-account"></i> Account
            </strong>
        </div>
        <div class="panel-body">
            <form ng-submit="vm.submit()">
                <div class="form-group">
                    <label for="name">Account</label>
                    <input type="text" class="form-control" id="name" placeholder="Account's name" ng-model="vm.viewModel.Name">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" disabled="disabled" ng-model="vm.viewModel.IsTrial"> Is in trial
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
