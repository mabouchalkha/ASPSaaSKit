<h3><p>Currently subscribed to </p></h3>
<div ng-repeat="subscription in ::vm.subscriptions">
    <h3>
        <p>
            {{subscription.StripePlan.Name}}, which costs {{subscription.StripePlan.Amount}} per {{subscription.StripePlan.Interval}}.
        </p>
    </h3>
</div>
<a class="btn btn-lg btn-info" ui-sref="subscription.plan({planId: plan.Id})">Change your subscription</a>
