<div class="page-signin">
    <div class="main-body">
        <div class="container vertical-center">
            <div class="form-container" style="max-width: 500px;">
                <h1 class="text-center" style="margin-bottom:25px; color: white;"><i class="fa fa-legal"></i> &nbspStarterKit</h1>
                <div class="well" style="padding: 10px 50px;">
                    <div class="login_panel" ng-show="vm.isLogin==true">
                        <h2 class="text-center" style="margin-bottom: 20px;">Login</h2>
                        <hr>
                        <form class="form-horizontal" ng-submit="vm.login()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-envelope"></span>
                                        </span>
                                        <input type="email" ng-model="vm.user.email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-lock"></span>
                                        </span>
                                        <input type="password" ng-model="vm.user.password" class="form-control" placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="vm.user.remeberMe" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                                </div>
                            </fieldset>
                        </form>
                        <section>
                            <p class="text-center"><a href="" ng-click="vm.goTo('isForgot')">Forgot your password?</a></p>
                            <p class="text-center text-muted text-small">Don't have an account yet? <a href="" ng-click="vm.goTo('isSignup')">Sign up</a></p>
                        </section>
                    </div>
                    <div class="forgot_panel" ng-show="vm.isForgot==true">
                        <h2 class="text-center" style="margin-bottom: 20px;">Reset my password</h2>
                        <hr>
                        <form class="form-horizontal" ng-submit="vm.resetPassword()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-envelope"></span>
                                        </span>
                                        <input type="email" ng-model="vm.user.email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Reset your password</button>
                                </div>
                            </fieldset>
                        </form>
                        <section>
                            <p class="text-center"><a href="" ng-click="vm.goTo('isLogin')">I want to login</a></p>
                            <p class="text-center text-muted text-small">Don't have an account yet? <a href="" ng-click="vm.goTo('isSignup')">Sign up</a></p>
                        </section>
                    </div>
                    <div class="register_panel" ng-show="vm.isSignup==true">
                        <h2 class="text-center" style="margin-bottom: 20px;">Register</h2>
                        <hr>
                        <form class="form-horizontal" ng-submit="vm.register()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-envelope"></span>
                                        </span>
                                        <input type="email" ng-model="vm.user.email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-envelope"></span>
                                        </span>
                                        <input type="text" ng-model="vm.user.firstName" class="form-control" placeholder="FirstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-envelope"></span>
                                        </span>
                                        <input type="text" ng-model="vm.user.lastName" class="form-control" placeholder="LastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-lock"></span>
                                        </span>
                                        <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="fa fa-lock"></span>
                                        </span>
                                        <input type="password" ng-model="vm.user.confirmPassword" class="form-control" placeholder="Confirm password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Create your account</button>
                                </div>
                            </fieldset>
                        </form>
                        <section>
                            <p class="text-center"><a href="" ng-click="vm.goTo('isLogin')">I want to login</a></p>
                            <p class="text-center"><a href="" ng-click="vm.goTo('isForgot')">Forgot your password?</a></p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
