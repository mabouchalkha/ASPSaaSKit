<div class="page page-invite">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <i class="fa fa-plus-square-o"></i> Invite your friend
            </strong>
        </div>
        <div class="panel-body">
            <form ng-submit="vm.submit()">
                <div class="form-group">
                    <label for="email">Email address (separated with ;)</label>
                    <input type="text" class="form-control" id="email" placeholder="Please enter the email" ng-model="vm.emails">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
