<div class="page page-user">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>
                <i class="fa fa-user"></i> User <span ng-show="vm.isNew"> (New)</span> - <span ng-bind="vm.viewModel.FirstName"></span> <span ng-bind="vm.viewModel.LastName"></span>
            </strong>
        </div>
        <div class="panel-body">
            <form ng-submit="vm.submit()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Please enter the email" ng-model="vm.viewModel.Email">
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Please enter the first name" ng-model="vm.viewModel.FirstName">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Please enter the last name" ng-model="vm.viewModel.LastName">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.viewModel.TwoFactorEnabled"> Two factor enabled
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
